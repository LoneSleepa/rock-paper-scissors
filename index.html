<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Rock---Scissors---Paper---Game</h1>

        <div class="simpleText">Click &nbsp;Rock, &nbsp;Scissors &nbsp;or &nbsp;Paper!</div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="scissors">Scissors</button>
            <button id ="paper">Paper</button>
        </div>

        <div class="simpleText">First &nbsp; one &nbsp;to &nbsp;score&nbsp; 5 &nbsp;points,&nbsp; win!</div>

        <div class="results">Results:
            <div class="scoreTable">
                <div id="you">YOU
                    <div id="youScore"></div>
                </div>
                <div id="CPU">CPU
                    <div id="cpuScore"></div>
                </div>
            </div>
            <div id="matchFeedback">
                <div class="matchMsg"></div>
                <div id="endMsg"></div>
            </div>
        </div>        
    </body>
</html>
